<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items | Lost & Found</title>
    <link rel="stylesheet" href="./css/SearchItem.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (Same as Dashboard) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Lost & Found System</h2>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">Report Items</li>
                <li class="nav-item">Search Items</li>
                <li class="nav-item">Profile Settings</li>
                <li class="nav-item">Help Center</li>
                <li id="logout" class="nav-item">Log Out</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="welcome-section">
                <h1>Search Items</h1>
            </div>

            <!-- Search Bar and Filters -->
            <div class="search-filters">
                <input type="text" id="searchInput" placeholder="Search by item name">
                <div class="filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option>Electronics</option>
                        <option>Documents</option>
                        <option>Clothing</option>
                        <option>Accessories</option>
                        <option>Books</option>
                        <option>Keys</option>
                        <option>Other</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option>Lost</option>
                        <option>Found</option>
                    </select>
                    <input type="date" id="dateFilter">
                    <!-- Apply Filters Button -->
                    <button id="filterBtn" class="action-btn">Apply Filters</button>
                    <!-- Clear Filters Button -->
                    <button id="clearFiltersBtn" class="action-btn">Clear Filters</button>
                </div>
            </div>

            <!-- Search Results as a table -->
            <div class="search-results">
                <table>
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Date Reported</th>
                        </tr>
                    </thead>
                    <tbody id="searchTableBody">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>
