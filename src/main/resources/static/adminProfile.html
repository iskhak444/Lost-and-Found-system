<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Lost & Found</title>
    <link rel="stylesheet" href="./css/adminProfile.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Lost & Found System</h2>
            </div>
            <div>
            <ul class="sidebar-nav">
                <li id="Home" class="nav-item">Home</li>
                <li id="viewLostReports" class="nav-item">Lost Reports</li>
                <li id="viewFoundReports" class="nav-item">Found Reports</li>
                <li id="viewClaimedReports" class="nav-item">Claimed Reports</li>
                <li id="viewUsers" class="nav-item">View Users</li>
                <li id="profileSettings" class="nav-item">Profile Settings</li>
                <li id="logout" class="nav-item">Logout</li>
            </ul>
           </div>
           </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="welcome-section">
                <h1>Profile Settings</h1>
            </div>

            <!-- Profile Section -->
            <div class="profile-container">
                <form class="profile-form">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" value="Jack Sparrow" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" value="jacksparrow12" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" value="jack@gmail.com" required>

                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">

                    <button type="submit" class="action-btn">Save Changes</button>
                </form>

                <div class="profile-picture">
                    <img id="profile-img" src="./images/front1.jpg" alt="Profile Picture">
                    <input type="file" id="upload-photo" accept="image/*">
                    <label for="upload-photo" class="upload-btn">Change Picture</label>
                </div>
            </div>

            <!-- Change Password Section -->
            <div class="change-password">
                <h2>Change Password</h2>
                <form>
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>

                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>

                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required>

                    <button type="submit" class="action-btn">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src = "./js/profile.js"></script>
    <script src="./js/adminPanel.js"></script>
</body>
</html>
