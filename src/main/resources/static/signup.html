<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign-In | Lost & Found</title>
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>

<div class="container">
  <!-- LEFT PANEL -->
  <div class="left-panel">
    
    <!-- Login Form (shown by default) -->
    <div id="loginForm" class="panel-form">
      <h2>Sign In</h2>
      <form id="loginFormElement">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <p id="loginError" style="color: red;"></p>
        <button type="submit">Sign In</button>
        <p class="forgot">Forgot your password?</p>
      </form>
    </div>

    <!-- Sign Up Form (initially hidden, scrollable) -->
    <div id="signupForm" class="panel-form hidden scrollable">
      <h2>Create Account</h2>
      <form id="signupFormElement">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your first name" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your last name" required>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Create a username" required>
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>

        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
        
        <p id="signupError" style="color: red;"></p>
        <button type="submit">Sign Up</button>
        
      </form>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <h2>Welcome Back!</h2>
    <img src="./images/front2.jpg" alt="Detective" class="panel-image">
    <div class="toggle-buttons">
        <button id="btnLogin" class="toggle-btn">Login</button>
        <button id="btnSignup" class="toggle-btn">Sign Up</button>
      </div>
  </div>
</div>

<!-- Toast Container -->
<div id="toast-container"></div>

<!-- Link to your JavaScript for toggling -->
<script src="./js/sign-up.js"></script>
</body>
</html>
