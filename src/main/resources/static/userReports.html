<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Lost & Found</title>
  <link rel="stylesheet" href="./css/adminPanel.css" />
</head>
<body>

   <div class="sidebar">
    <div class="sidebar-header">
        <h2>Lost & Found System</h2>
    </div>
    <div>
    <ul class="sidebar-nav">
      <li id="Home" class="nav-item">Home</li>
      <li id="viewLostReports" class="nav-item">Lost Reports</li>
      <li id="viewFoundReports" class="nav-item">Found Reports</li>
      <li id="viewClaimedReports" class="nav-item">Claimed Reports</li>
      <li id="viewUsers" class="nav-item">View Users</li>
      <li id="profileSettings" class="nav-item">Profile Settings</li>
      <li id="logout" class="nav-item">Logout</li>
    </ul>
   </div>
   </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Welcome/Admin Info -->
    <div class="welcome-section">
      <h1>Welcome, Admin</h1>
      <p>Manage all users and reports here.</p>
    </div>

    <!-- Reports Section -->
    <div class="reports-section">
      <h2>All Users</h2>
      <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>User Type</th>
            </tr>
        </thead>
        <tbody id="usersTableBody">
            <!-- Rows populated by JS -->
        </tbody>
    </table>
    
    </div>
  </div>

  <!-- Link to external JS at the bottom -->
  <script src="./js/userReports.js"></script>
</body>
</html>
