<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Lost & Found</title>
    <link rel = "stylesheet" href = "./css/UserHome.css"></link>
</head>
<body>
    <div class="dashboard-container">

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Lost & Found System</h2>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">Report Items</li>
                <li class="nav-item">Search Items</li>
                <li class="nav-item">Profile Settings</li>
                <li class="nav-item">Help Center</li>
                <li id="logout" class="nav-item">Log Out</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="welcome-section">
                <h1 id="title_card">Welcome back, User</h1>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div id="lostCount" class="stat-label">Active Lost Reports</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div id="foundCount" class="stat-label">Found Items Reported</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div id="claimedCount" class="stat-label">Claimed</div>
                </div>
            </div>

            <!-- <div class="quick-actions">
                <button class="action-btn">Report Lost Item</button>
                <button class="action-btn">Report Found Item</button>
                <button class="action-btn">Search Lost Items</button>
                <button class="action-btn">Search Found Items</button>
            </div> -->

            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="recentTableBody">
                        <!-- JS will populate rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src = "./js/script.js"></script>
    <script src = "./js/userHome.js"></script>
</body>
</html>
